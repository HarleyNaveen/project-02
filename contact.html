  <head>
    <meta charset="UTF-8" />

    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Harley Technologies</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html"> Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <hr />
    <main>
      <section id="form">
        <h2>Quick Enquiry</h2>
        <form action="submit.html">
          <input
            type="text"
            name="name"
            id=""
            placeholder="Enter Name *"
            required
          />
          <br />
          <input
            type="email"
            name="email"
            placeholder="Enter Email Address *"
            required
          />
          <br />
          <input
            type="tel"
            name="mobile"
            placeholder="Enter Mobile Number *"
            required
          />
          <br />
          <textarea name="message" id="">Message Us</textarea>
          <br />
          <select name="courses" id="" required>
            <option value selected="selected">Select Course Of Interest</option>
            <option value="mern">MERN</option>
            <option value="mean">MEAN</option>
          </select>
          <br />
          <br />
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <br />
    <hr />
